<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<header>
    <div class="conatiner" id="header">
        <a id="HS">View Highscores</a>
        <p id="timerDisplay">Time:<span id="timer">00</span></p>
    </div>
</header>

<body>
    <div id="content">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="description">Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</p>
        <section>
            <button class="btn" id="startBtn">Start Quiz</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
